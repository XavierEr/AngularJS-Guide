<table class="table table-striped">
    <thead>
        <tr>
            <th ng-repeat="tableHeader in tableHeaders" ng-hide="tableHeader.isHidden">{{tableHeader.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in filteredData">
            <td ng-repeat="tableHeader in tableHeaders" ng-hide="tableHeader.isHidden">{{data[tableHeader.name]}}</td>
        </tr>
    </tbody>
</table>

<div class="text-right" ng-show="totalPage != 0">
    <ul class="pagination">
        <li ng-class="{ disabled: !hasPreviousPage }">
            <a aria-label="Previous" ng-click="previousPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-class="{ active: currentPage === $index + 1 }" ng-repeat="n in getPages(totalPage) track by $index">
            <a ng-bind="$index + 1" ng-click="changePage($index + 1)"></a>
        </li>
        <li ng-class="{ disabled: !hasNextPage }">
            <a aria-label="Next" ng-click="nextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
